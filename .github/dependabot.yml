version: 2
updates:
- package-ecosystem: nuget
  directory: "/src"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  groups:
    avalonia:
      patterns:
        - "Avalonia*"
    test:
      patterns:
        - "xunit*"
        - "Microsoft.NET.Test.Sdk"
        - "AwesomeAssertions*"
